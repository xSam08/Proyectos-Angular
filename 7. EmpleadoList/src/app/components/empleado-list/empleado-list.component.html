<div class="container mt-3">
    <app-count-empleados [todos]="getTotalEmpleados()"
                         [masculino]="getTotalMasculinos()"
                         [femenino]="getTotalFemeninos()"
                         (countRadioButtonChange)="empleadoCountRadioButtonChange($event)"></app-count-empleados>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>GÃ©nero</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let empleado of listEmpleados">
                    <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.genero">
                        <td>{{ empleado.legajo }}</td>
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.apellido }}</td>
                        <td>{{ empleado.genero }}</td>
                        <td>{{ empleado.salario | currency }}</td>
                      </tr>
                  </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</div>
