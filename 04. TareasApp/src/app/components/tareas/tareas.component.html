<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keydown.enter)="agregarTarea($event)"
                   class="form-control form-control-lg" placeholder="Ingrese la tarea..">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length === 0 && noHayTareas" class="card pt-2">
                <h6>No hay tareas para mostrar, ingrese una nueva.</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
                    <span (click)="actualizarTarea(tarea, i)" class="cursor">
                        <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                    </span>
                    {{ tarea.nombre }}
                    <span (click)="eliminarTarea(i)" class="cursor text-danger">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
