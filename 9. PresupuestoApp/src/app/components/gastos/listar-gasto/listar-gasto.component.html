<h4 class="text-center">Listado de Gastos</h4>
<div class="row">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            Tu Presupuesto: <strong>{{ presupuesto | currency }}</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="alert alert-secondary sizeAlert">
            Te quedan: <strong>{{ restante | currency }}</strong>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listGastos">
                <span>{{ gasto. nombre }}</span>
                <span class="badge rounded-pill bg-secondary">{{ gasto. cantidad | currency }}</span>
            </li>
        </ul>
    </div>
</div>
<div class="row mt-4 d-flex justify-content-between" *ngIf="listGastos.length >= 2">
    <div class="col-lg-12 text-center">
        <div class="sizeAlert" [ngClass]="aplicarRestante()">
            Has gastado el {{ calcularPorcentajeGastado() }}% de tu presupuesto. <br> Total de tus Gastos: <strong>{{ calcularTotalGastos() | currency }}</strong>
        </div>
    </div>
</div>
