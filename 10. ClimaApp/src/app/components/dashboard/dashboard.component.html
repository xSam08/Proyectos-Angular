<div class="container mt-4 center-vertical">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="img_clima" width="300px" height="300px">
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-center">
            <div *ngIf="mostrarError" class="alert alert-danger alert-dismissible fade show" role="alert">
                <div class="text-center">
                    No se ha podido encontrar la <strong>ciudad seleccionada.</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="cerrarError()"></button>    
                </div>
            </div>
            <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size"
            placeholder="Ingrese ciudad">
            <button (click)="obtenerClima()" class="btn btn-lg btn-primary btn-block mt-4 size"
                    [disabled]="ciudad == ''">Obtener clima</button>

            <div *ngIf="loading"class="text-center mt-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>

            <div *ngIf="query" class="card mt-3">
                <div class="card-body">
                    <p><b>Temperatua: </b>{{ temperatura | number: '1.2-2' }} Â°C</p>
                    <p><b>Humedad: </b>{{ humedad }}%</p>
                    <p><b>Clima: </b>{{ clima }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
