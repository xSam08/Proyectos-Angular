<div class="container pt-4">
  <div class="text-center tituloClass">Aplicacion de Citas</div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <app-agregar-cita (nuevaCita)="agregarCita($event)"></app-agregar-cita>
    </div>
    <div class="col-lg-6">
      <app-listar-cita [listadoCitas]="listCitas" (deleteCita)="eliminarCitaListada($event)"></app-listar-cita>
    </div>
  </div>
</div>
