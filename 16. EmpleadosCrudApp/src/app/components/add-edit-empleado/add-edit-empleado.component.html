<div class="row">
    <div class="col-lg-5 text-center offset-lg-1 mt-4">
        <h1 class="title">Agregar Empleado</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-5 offset-lg-1 mt-4">
        <form autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="col-lg-12 mb-2">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput [formControl]="nombre">
                    <mat-error *ngIf="nombre.invalid">{{getErrorMessage(nombre)}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 mb-2">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput [formControl]="email">
                    <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 mb-2">
                <mat-form-field class="example-container">
                    <mat-label>Fecha de Ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" [formControl]="fecha">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                    <mat-error *ngIf="fecha.invalid">{{getErrorMessage(fecha)}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 mb-2">
                <mat-form-field class="example-container">
                    <mat-label>Teléfono</mat-label>
                    <input matInput [formControl]="telefono">
                    <mat-error *ngIf="telefono.invalid">{{getErrorMessage(telefono)}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Estado Civil</mat-label>
                    <mat-select [formControl]="estado">
                        <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
                            {{ estadoCivil }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="estado.invalid">{{getErrorMessage(estado)}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 mb-3">
                <mat-radio-group aria-label="Seleccione Estado Civil" [formControl]="genero">
                    <mat-radio-button value="Masculino">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                </mat-radio-group>
                <mat-error *ngIf="getGeneroErrorMessage()">{{getErrorMessage(genero)}}</mat-error>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-success btn-lg" type="button" style="margin-right: 20px;">Aceptar</button>
                <button class="btn btn-secondary btn-lg" type="button" routerLink="">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 mx-auto my-auto">
        <img src="../../../assets/img/imagen.png" width="130%" height="130%" class="imagen">
    </div>
</div>
